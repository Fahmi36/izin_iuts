<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Perizinan SLF Jakarta</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">
  <meta name="msapplication-TileColor" content="#fb9006">
  <meta name="msapplication-TileImage" content="assets/img/favicon/android-chrome-192x192.png">
  <meta name="theme-color" content="#fb9006">
  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="assets/css/icon.css">
  <link href="assets/css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div class="page-loader" id="page-loader">
    <div>
      <div id="preloader">
        <div id="loader"></div>
      </div>
      <p id="text-loader">Sedang mengecek data</p>
    </div>
  </div> 
  <canvas id="canvas"></canvas>
  <div class="container">
    <form class="ijin" enctype="multipart/form-data">
      <center><div class="img-jkt" style="margin-top: 20%;"><img src="assets/img/logopemprov.png" alt="Pemprov DKI Jakarta" class="img-fluid w-35 img-logo_pemprov"></div></center>
      <div class="ijin__inner">
        <div data-question="1" class="ijin__step--1 ijin__step--current ijin__step mb-150">
          <h1 class="judul-ijin" style="margin-bottom: 30px;">Verifikasi Akun</h1>
          <div class="form-group row">
            <label for="token" class="col-md-6 col-form-label">Masukkan Token :</label>
            <div class="col-md-6">
              <input type="text" class="form-control" name="token" id="token" placeholder="-">
            </div>
          </div>
          <hr>
          <button type="submit" class="btn3d btn btn-danger btn-lg btn-block mt-20">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
  <script src="assets/js/iuts.js"></script>
  <script src="https://js.arcgis.com/4.8/"></script>
  <script src="assets/js/arcgis.js"></script>
  <script type="text/javascript">
    $('#kelengkapan').modal('show');
  </script>
</body>
</html>
